      run_options:
        env: container=docker
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service
  - name: ubuntu-18.04
    provisioner:
      pillars:
        threatstack.sls:
          pkg_url: https://pkg.threatstack.com/v2/Ubuntu
          gpg_key: https://app.threatstack.com/APT-GPG-KEY-THREATSTACK
          pkg_component: main
    driver_config:
      image: ubuntu:18.04
      run_command: /sbin/init
      cap_add:
        - SYS_ADMIN
      run_options:
        env: container=docker
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service
  - name: ubuntu-20.04
    provisioner:
      pillars:
        threatstack.sls:
          pkg_url: https://pkg.threatstack.com/v2/Ubuntu
          gpg_key: https://app.threatstack.com/APT-GPG-KEY-THREATSTACK
          pkg_component: main
    driver_config:
      image: ubuntu:20.04
      run_command: /sbin/init
      cap_add:
        - SYS_ADMIN
      run_options:
        env: container=docker
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service

suites:
  - name: default
  - name: custom
    provisioner:
      pillars:
        threatstack.sls:
          ts_agent_config_args: "--set log.maxSize 22"
